name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Check gofmt
        run: |
          test -z "$(gofmt -l .)"

      - name: Build binaries
        run: |
          # Create build directory
          mkdir -p dist

          # Build for Linux amd64
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-linux-amd64 ./cmd/ec

          # Build for Linux arm64
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-linux-arm64 ./cmd/ec

          # Build for macOS amd64
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-darwin-amd64 ./cmd/ec

          # Build for macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-darwin-arm64 ./cmd/ec

          # Build for Windows amd64
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-windows-amd64.exe ./cmd/ec

          # Build for Windows arm64
          GOOS=windows GOARCH=arm64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-windows-arm64.exe ./cmd/ec

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        if: ${{ !endsWith(github.ref_name, '-test') }}
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/ec-linux-amd64
            dist/ec-linux-arm64
            dist/ec-darwin-amd64
            dist/ec-darwin-arm64
            dist/ec-windows-amd64.exe
            dist/ec-windows-arm64.exe
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
