name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          cache: true

      - name: Run tests
        run: |
          go test ./...

      - name: Check gofmt
        run: |
          test -z "$(gofmt -l .)"

      - name: Build binaries
        run: |
          # Create build directory
          mkdir -p dist
          
          # Build for Linux amd64
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/easy-conflict-linux-amd64 ./cmd/easy-conflict
          
          # Build for Linux arm64
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o dist/easy-conflict-linux-arm64 ./cmd/easy-conflict
          
          # Build for macOS amd64
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/easy-conflict-darwin-amd64 ./cmd/easy-conflict
          
          # Build for macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o dist/easy-conflict-darwin-arm64 ./cmd/easy-conflict

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/easy-conflict-linux-amd64
            dist/easy-conflict-linux-arm64
            dist/easy-conflict-darwin-amd64
            dist/easy-conflict-darwin-arm64
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
