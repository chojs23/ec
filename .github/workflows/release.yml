name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Check gofmt
        run: |
          test -z "$(gofmt -l .)"

      - name: Build binaries
        run: |
          # Create build directory
          mkdir -p dist

          # Build for Linux amd64
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-linux-amd64 ./cmd/ec

          # Build for Linux arm64
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-linux-arm64 ./cmd/ec

          # Build for macOS amd64
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-darwin-amd64 ./cmd/ec

          # Build for macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/ec-darwin-arm64 ./cmd/ec

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate release notes from CHANGELOG
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          import re
          import sys

          tag = os.environ.get("GITHUB_REF_NAME", "").strip()
          if not tag:
            print("GITHUB_REF_NAME is not set", file=sys.stderr)
            sys.exit(1)

          with open("CHANGELOG.md", "r", encoding="utf-8") as handle:
            text = handle.read()

          pattern = re.compile(rf"^##\s+{re.escape(tag)}\s*$", re.M)
          match = pattern.search(text)
          if not match:
            print(f"changelog entry not found for {tag}", file=sys.stderr)
            sys.exit(1)

          start = match.end()
          next_header = re.search(r"^##\s+v", text[start:], re.M)
          end = start + (next_header.start() if next_header else len(text[start:]))
          body = text[start:end].strip()
          if not body:
            print(f"changelog entry for {tag} is empty", file=sys.stderr)
            sys.exit(1)

          with open("release_notes.md", "w", encoding="utf-8") as handle:
            handle.write(body + "\n")
          PY

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            dist/ec-linux-amd64
            dist/ec-linux-arm64
            dist/ec-darwin-amd64
            dist/ec-darwin-arm64
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
